    <!-- Bootstrap CSS 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <br>
    <h1 class="h-c"><span>BINARY</span> <span>TREE</span></h1>
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h3 class="h-c"><span>Graph</span> <span>BINARY TREE</span></h3>
                <br>
                <div>
                    <div class="graph">
                        <div class="node">
                            <div class="value">1</div>
                            <br>
                            <div class="child">
                                <div class="node left-node">
                                    <div class="value">2</div>
                                    <div class="node primary">
                                        <div class="value">4</div>
                                        <br>
                                        <div class="child">
                                            <div class="node left-node">
                                                <div class="value">7</div>
                                            </div>
                                            <div class="node right-node">
                                                <div class="value">8</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="node right-node">
                                    <div class="value">3</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <svg id="graph"></svg>
                </div>
            </div>
            <div class="col-md-7">
                <h3 class="h-c">Table</h3>
                <br>
                <table class="table text-center table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>LastName</th>
                            <th>FirstName</th>
                            <th>Age</th>
                            <th>Salary</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Petrescu</td>
                            <td>Ion</td>
                            <td>25</td>
                            <td>2500</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>...</td>
                            <td>...</td>
                            <td>...</td>
                            <td>...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <br>
